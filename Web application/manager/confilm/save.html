<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="webページテンプレート/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="webページテンプレート/CSS/keyframes.css">
    <link rel="stylesheet" type="text/css" href="webページテンプレート/CSS/slide.css">
    <link rel="shortcut icon" type="image/png" href="webページテンプレート/images/terukologo.jpg">
    <link rel="stylesheet" href="webページテンプレート/CSS/headerstyle.css">
    <title>変更確認</title>
    <style>
        #memo-preview {
            text-align: center;
        }
        #memo-preview img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
        }
        body {
            /* 背景画像の設定 */
            background-image: url('webページテンプレート/images_photo/1.jpg');
            /* 画像を中央に配置し、背景サイズをカバー */
            background-position: center;
            background-size: cover;
            /* 背景のスクロールを固定 */
            background-attachment: fixed;
        }
        .memo {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }
        .memo img {
            max-width: 100px;
            max-height: 100px;
        }
        div {
            text-align:center;
        }
        table {
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <style>
        div{
            text-align:center;
        }
        table{
            margin-left:auto;
            margin-right:auto;
        }
    </style>
    <div id="save-content">
        <h2>以下の内容で登録してよろしいですか？</h2>
        <div id="memo-preview"></div>
        <button id="register-button">登録する</button>
        <button id="edit-button">修正する</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const editedMemo = JSON.parse(localStorage.getItem('editedMemo'));
            
            $('#memo-preview').html(`
                <h2>${editedMemo.title}</h2>
                <p>${editedMemo.content}</p>
                <img src="${editedMemo.img}" alt="${editedMemo.title}">
            `);

            $('#register-button').click(function() {
                localStorage.setItem('confirmedMemo', JSON.stringify(editedMemo));
                window.location.href = 'manager.html';
            });

            $('#edit-button').click(function() {
                window.location.href = 'confirm.html?index=' + encodeURIComponent(editedMemo.index);
            });
        });
    </script>
</body>
</html>
