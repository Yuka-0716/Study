<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地域選択</title>
</head>
<body>
    <h1>地域選択</h1>
    <form action="weather.html" method="GET">
        <label for="region">地方:</label>
        <select id="region" onchange="updatePrefectures()">
            <option value="">選択してください</option>
        </select>
        <br>
        <label for="prefecture">都道府県:</label>
        <select id="prefecture" name="areaCode">
            <option value="">選択してください</option>
        </select>
        <br>
        <button type="submit" id="submitBtn">入力</button>
    </form><br>

    <button onclick="showall()">一覧表示</button><br><br>
    

    <!-- 管理者としてログインボタン -->
    <button onclick="adminLogin()">管理者としてログイン</button>

            "中国地方（山口県を除く）": ["鳥取県", "島根県", "岡山県", "広島県"],

        };

        window.onload = () => {
            const regionSelect = document.getElementById("region");
            for (let region in regions) {
                const option = document.createElement("option");
                option.value = region;
                option.text = region;
                regionSelect.add(option);
            }
        };

        function updatePrefectures() {
            const regionSelect = document.getElementById("region");
            const prefectureSelect = document.getElementById("prefecture");
            const selectedRegion = regionSelect.value;

            while (prefectureSelect.options.length > 1) {
                prefectureSelect.remove(1);
            }

            if (selectedRegion && regions[selectedRegion]) {
                regions[selectedRegion].forEach(prefecture => {
                    const option = document.createElement("option");
                    option.value = areaCodes[prefecture];
                    option.text = prefecture;
                    prefectureSelect.add(option);
                });
            }
        }


         // 一覧表示関数
         function showall() {
            window.location.href = 'showall.php';
        }

        // 管理者ログイン関数
        function adminLogin() {
            window.location.href = 'login.php';
        }
    </script>
</body>
</html>
