<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="webページテンプレート/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="webページテンプレート/CSS/keyframes.css">
    <link rel="stylesheet" type="text/css" href="webページテンプレート/CSS/slide.css">
    <link rel="shortcut icon" type="image/png" href="webページテンプレート/images/terukologo.jpg">
    <link rel="stylesheet" href="webページテンプレート/CSS/headerstyle.css">
    <style>
        body {
            /* 背景画像の設定 */
            background-image: url('webページテンプレート/images_photo/1.jpg');
            /* 画像を中央に配置し、背景サイズをカバー */
            background-position: center;
            background-size: cover;
            /* 背景のスクロールを固定 */
            background-attachment: fixed;
        }
        .p {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            background-color: rgba(231, 178, 231, 0.603); /* memoの背景を紫色にする */
        }
        .memo{
            margin-left:auto;
            margin-right:auto;
            text-align: center; 
            max-width: 1000px;
            max-height: 200px;
            
        }
        .h2 {
            margin-left:auto;
            margin-right:auto;
            text-align: center; 
            font-size: 1.5em; /* タイトルのフォントサイズを1.2倍にする */
            color: rgb(111, 20, 70);/* タイトルの色を赤色にする */
        }
        .memo img{
            margin-left:auto;
            margin-right:auto;
            text-align: center; 
            width: 180px; /* 固定幅 */
            height: 160px; /* 固定高さ */
           

        }
    </style>
<body>
    <div id="randomMemo"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const memos = JSON.parse(localStorage.getItem('memos')) || [];
            if (memos.length > 0) {
                const randomIndex = Math.floor(Math.random() * memos.length);
                const memo = memos[randomIndex];
                $('#randomMemo').html(`
                    <div class="memo">
                        <h2>${memo.title}</h2>
                        <p>${memo.content}</p>
                        <img src="${memo.img}" alt="${memo.title}">
                    </div>
                `);
            } else {
                $('#randomMemo').text('メモがありません。');
            }
        });
    </script>

</body>
</html>
